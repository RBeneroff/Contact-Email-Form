<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Email Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Communication Is Everything.</h1>
    <div class='form'>
      <form name='contactForm' method='POST' action='send_form_email.php'>
        <input name='email' placeholder='Email Address'></input>
          <br>
        <input name='name' placeholder='Name'></input>
          <br>
        <input name='subject' placeholder='Subject'></input>
          <br>
        <textarea class='message' name='message' placeholder='Message'></textarea>
          <br>
        <button class='button' type="button" name="button" value='Send'>Email Rachel</button>
      </form>
    </div>
  </body>
</html>
